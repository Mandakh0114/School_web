<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/5e8cfaaea7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">

</head>

<body>
    <div class="shapes">
        <div class="triangle1"></div>
        <div class="triangle2"></div>
        <div class="triangle3"></div>
        <div class="triangle4"></div>
        <div class="triangle5"></div>
        <div class="triangle6"></div>
        <div class="triangle7"></div>
        <div class="triangle8"></div>
        <div class="triangle9"></div>
    </div>
    <div class="box_wrapper">
        <div class="left_side">
            <div class="logo_container">
                <p>Shop<b>ping </b><span class="typed-text"></span><span class="cursor">&nbsp;</span></p>
            </div>
            <div class="text_box">
                <h1>Sign in to Account</h1>
                <div class="text_line1"></div>
                <div class="social">
                    <button class="face"><i class="fa-brands fa-facebook-f"></i></button>
                    <button class="insta"><i class="fa-brands fa-instagram"></i></button>
                    <button class="twit"><i class="fa-brands fa-twitter"></i></button>
                </div>
                <p>or use your email account</p>
            </div>
            <form name="myform" class="login_box">
                <input id="txtEmail" type="text" placeholder="E-mail" name="email">
                <input id="txtPassword" class="pass_input" type="password" placeholder="Password" name="password">
                <div class="forgot_box">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                    <p>Forgot Password?</p>
                </div>
                <button id="signIn" value="register">Sign in</button>
            </form>
        </div>
        <div class="signUp_box">
            <h2>Hello, Friend!</h2>
            <div class="text_line2"></div>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi, minima?</p>
            <button id="signUp" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign up</button>
        </div>
    </div>

    <div id="id01" class="modal">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
        <form class="modal-content">
            <div class="container">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <label for="email"><b>Email</b></label>
                <input id="emailInput" type="text" placeholder="Enter Email" name="email" required>

                <label for="psw"><b>Password</b></label>
                <input id="passInput" type="password" placeholder="Enter Password" name="psw" required>

                <label for="psw"><b>Repeat Password</b></label>
                <input id="confirmPassword" type="password" placeholder="Repeat Password" name="psw-repeat" required>


                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                <div class="clearfix">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                    <button id="signUpBtn" class="signupbtn">Sign Up</button>
                </div>
            </div>
        </form>
    </div>


    <script type="module" src="login.js"></script>
</body>

</html>
